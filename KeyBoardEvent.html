<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add EventListener Method..</title>
</head>
<body>
    <h1>Sample Program for Key Board Events..</h1>        
    Name:<input type="text" id="name" placeholder="Enter your name">
    <button id="btn">Submit</button>
    <script>
       /*
       Key Board Events....
            1. keydown
            2. keyup
            3. keypress
        */
        
        let key=document.getElementById("name");
        key.addEventListener("keypress",Change);//you can change the methods here ....whatever you want
        function Change(){
           key.style.backgroundColor="red";
        }
    </script>

</body>
</html>
